<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <img class="profile" src="assets/images/avatar-jessica.jpeg">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="subtitle">"Front-end developer and avid reader."</p>
  
    <a class="social" href="#">GitHub</a>
    <a class="social" href="#">Frontend Mentor</a>
    <a class="social" href="#">LinkedIn</a>
    <a class="social" href="#">Twitter</a>
    <a class="social" href="#">Instagram</a>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brett Duboff</a>.
  </footer>
  </div>
</body>
</html>
